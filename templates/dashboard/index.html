{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block extra_css %}
<style>
    .dashboard-bg {
        background: linear-gradient(135deg, rgba(219, 198, 147, 0.03) 0%, rgba(201, 181, 128, 0.05) 100%);
        position: relative;
        min-height: calc(100vh - 80px);
    }
    
    .dashboard-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(219, 198, 147, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(201, 181, 128, 0.06) 0%, transparent 50%);
        pointer-events: none;
    }
    
    .app-item {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }
    
    .app-item:hover {
        transform: translateY(-8px);
    }
    
    .app-icon {
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(219, 198, 147, 0.2);
    }
    
    .dark .app-icon {
        background: rgba(31, 41, 55, 0.9);
        border: 2px solid rgba(219, 198, 147, 0.15);
    }
    
    .app-item:hover .app-icon {
        transform: scale(1.1);
        border-color: #dbc693;
        box-shadow: 0 8px 24px rgba(219, 198, 147, 0.25);
    }
    
    .app-icon-emoji {
        font-size: 2.5rem;
        filter: grayscale(0.3) brightness(1.1);
    }
    
    .welcome-badge {
        background: linear-gradient(135deg, rgba(219, 198, 147, 0.15) 0%, rgba(201, 181, 128, 0.1) 100%);
        border: 2px solid rgba(219, 198, 147, 0.3);
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
        <!-- Welcome Badge -->
        <div class="welcome-badge rounded-2xl px-6 py-4 mb-8 inline-block">
            <div class="flex items-center space-x-3">
                <span class="text-3xl">ðŸŽ‚</span>
                <div>
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white">Fuet MÃ¡gico</h2>
                    <p class="text-xs text-primary font-semibold">by Daisy</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Sistema de GestÃ£o de Confeitaria</p>
                </div>
            </div>
        </div>
        
        <!-- Apps Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8">
            {% for app in apps %}
            <a href="{{ app.url }}" class="app-item group flex flex-col items-center">
                <div class="app-icon w-20 h-20 rounded-2xl flex items-center justify-center shadow-lg mb-3">
                    <span class="app-icon-emoji">{{ app.icon }}</span>
                </div>
                <h3 class="text-sm font-semibold text-gray-900 dark:text-white text-center group-hover:text-primary transition-colors">{{ app.name }}</h3>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
